
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
      <link rel="stylesheet" href="contact.css"> <!-- Link to your CSS file -->

  
</head>
<body>
  <div class="navbar">
    <a href='/index'>Accueil</a>
        <a href='/lecons'>lessons</a>
    <a href='/contact'>Contact</a>
  </div>

  <div class="container">
    <h1 align="center">Contact</h1>
    <form action='Done' method='POST' name='contact'>
      <input type="hidden" name="form-name" value="contact" />
      <p style="display: none;">
        <label>Ne pas remplir si vous êtes humain: <input name="bot-field" /></label>
      </p>
      <div class="form-group">
        <label for="name">Nom:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      <button type="submit">Envoyer</button>
    </form>
  </div>

  
<!--footer-->

        <div class="footer-content">
            <div class="footer-section">
                <h3>009900 online</h3>

            </div>
            <div class="footer-section">
                <h3>Liens rapides</h3>

                    <li><a href="#">Accueil</a></li>
                    <li><a href="#">Lessons</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Contactez-nous</h3>
                <p>Email: contact@009900online.com</p>
            </div>
        </div>

        </div>
    </footer>

</body>
</html>
