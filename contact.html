<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-nous</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        :root {
            --background: #0f0e17; /* couleur d'arrière-plan */
            --text: #fffffe; /* couleur du texte */
            --primary: #1e90ff; /* couleur primaire */
            --secondary: #f25f4c; /* couleur secondaire */
            --card-bg: #1f1e27; /* arrière-plan des cartes */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
        }

        .navbar {
            background-color: rgba(15, 14, 23, 0.8);
            backdrop-filter: blur(10px);
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar-brand {
            color: var(--primary);
            font-size: 1.5em;
            font-weight: 600;
            text-decoration: none;
        }

        .navbar-links {
            display: flex;
        }

        .navbar a {
            color: var(--text);
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1em;
            font-weight: 600;
            transition: color 0.3s ease;
            position: relative;
        }

        .navbar a:hover {
            color: var(--primary);
        }

        .content {
            max-width: 1200px;
            margin: 80px auto; /* Ajout d'une marge pour ne pas chevaucher la navbar */
            padding: 20px;
            text-align: center;
        }

        h2 {
            font-size: 2.5em;
            margin-bottom: 40px;
            color: var(--primary);
        }

        .contact-info {
            font-size: 1.2em;
            margin: 20px 0;
        }

        .call-button {
            display: inline-block;
            background-color: var(--primary);
            color: var(--background);
            padding: 12px 24px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease;
           transition: transform 0.3s ease
        }

        .call-button:hover {
            background-color: var(--secondary);
    transform: translateY(-5px);
}

        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
            }

            .navbar a {
                margin: 5px 10px;
            }

            h2 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-links">
            <a href="index.html">Accueil</a>
            <a href="lessons.html">Leçons</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <div class="content">
        <h2>Contactez-nous</h2>
        <p class="contact-info">Pour toute question ou demande, n'hésitez pas à nous appeler.</p>
        <p class="contact-info">Téléphone : <a href="tel:+212690188643" style="color: var(--primary);">+212690188643</a></p>
        <p class="contact-info">Heures de cominication : Lun - Ven, 07h - 22h</p>
       <a href="https://wa.me/212690188643?text=Bonjour,%20j'aimerais%20vous%20contacter." target="_blank" class="call-button">
    Envoyer un message sur WhatsApp
</a>

    </div>
</body>
</html>
