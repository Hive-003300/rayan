<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>404 - Page Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
    background-color: #121212;
    color: #fff;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 96vh;
    padding: 20px;
    overflow: hidden;
        }
        h1 {
            font-size: 8rem;
            color: #3498db;
            margin: 0;
        }
        h2 {
            font-size: 2rem;
            margin: 10px 0;
            color: #f1f1f1;
        }
        p {
            font-size: 1.2rem;
            margin: 20px 0;
            max-width: 600px;
            line-height: 1.6;
            color: #b3b3b3;
        }
        .btn {
            background-color: #3498db;
            padding: 15px 30px;
            border: none;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .divider {
            width: 100px;
            height: 3px;
            background-color: #e74c3c;
            margin: 20px auto;
        }
        .languages {
            margin-top: 40px;
            font-size: 1rem;
        }
        .languages p {
            margin: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 5rem;
            }
            h2 {
                font-size: 1.5rem;
            }
            p {
                font-size: 1rem;
            }
            .btn {
                padding: 12px 24px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 3.5rem;
            }
            h2 {
                font-size: 1.2rem;
            }
            p {
                font-size: 0.9rem;
            }
            .btn {
                padding: 10px 20px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>
        Désolé, la page que vous cherchez n'existe pas. Veuillez vérifier l'URL ou revenir à la page d'accueil.
    </p>
    <div class="divider"></div>
    <a href="/" class="btn">Go Back Home</a>

    <div class="languages">
        <p>بالعربية:</p>
        <p>عذراً، الصفحة التي تبحث عنها غير موجودة. يرجى التحقق من الرابط أو العودة إلى الصفحة الرئيسية.</p>
    </div>
</body>
</html>
