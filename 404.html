<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - الصفحة غير موجودة</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Cairo', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            padding: 20px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"><rect width="100%" height="100%" fill="none" stroke="white" stroke-width="0.5" stroke-dasharray="2,2"/></svg>');
            background-repeat: repeat;
        }
        h1 {
            font-size: 8rem; /* Increased size */
            margin: 0;
            color: #00bfff;
        }
        p {
            font-size: 1.4rem; /* Increased size */
            margin: 0.5rem 0;
            max-width: 80%;
            line-height: 1.6; /* Added line height */
        }
        .btn {
            display: inline-block;
            background-color: #00bfff;
            color: #1a1a1a;
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            font-size: 1.2rem; /* Slightly increased size */
            margin-top: 1rem;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0099cc;
        }
        .language {
            margin-top: 1rem;
            font-size: 1rem; /* Slightly increased size */
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Page Not Found</p>
        <p>Désolé, la page que vous cherchez n'existe pas. Veuillez vérifier l'URL ou revenir à la page d'accueil.</p>
        <a href="/" class="btn">Go Back Home</a>
        <div class="language">بالعربية:</div>
        <p>عذرًا، الصفحة التي تبحث عنها غير موجودة. يرجى التحقق من الرابط أو العودة إلى الصفحة الرئيسية.</p>
    </div>
</body>
</html>
